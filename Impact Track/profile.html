<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%; /* Full height for both body and html */
            font-family: 'Urbanist', sans-serif;
            background-color: #ffffff; /* White background */
            color: #333;
        }

        /* Sidebar Menu Styling */
        .sidebar {
            height: 100vh; /* Full height */
            width: 60px; /* Initial width when hidden */
            position: fixed; /* Stick to the left */
            top: 0;
            left: 0;
            background-color: #207CEB; /* Dark background */
            transition: width 0.3s ease; /* Smooth transition */
            z-index: 999; /* Place above content */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            overflow-x: hidden;
        }

        /* Expand sidebar on hover */
        .sidebar:hover {
            width: 200px; /* Full width when hovered */
        }

        /* Sidebar menu items */
        .sidebar a {
            padding: 15px 20px;
            text-decoration: none;
            font-size: 16px;
            color: white;
            display: block;
            text-align: left;
            width: 100%; /* Full width for hover effect */
            margin-bottom: 10px;
            transition: background-color 0.3s ease, padding-left 0.3s ease; /* Smooth transitions */
        }

        .sidebar a i {
            margin-right: 10px; /* Space between icon and text */
        }

        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.1); /* Lighten on hover */
            padding-left: 30px; /* Move text slightly on hover */
        }

        /* Navbar styling */
        .navbar {
            background-color: #D9D9D9; /* Light gray background color */
            position: sticky; /* Stick to top of the page */
            top: 0; /* Stick at the top */
            z-index: 1000; /* Ensure it stays above other elements */
            width: 100%; /* Full width */
            display: flex; /* Flex layout for alignment */
            justify-content: space-between; /* Space between elements */
            align-items: center; /* Center items vertically */
            padding: 18px 50px; /* Updated padding for slightly larger height */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        .navbar p {
            font-size: 1.8em; /* Larger font size for brand name */
            color: #333; /* Darker text color for contrast */
            font-weight: bold;
            margin: 0;
        }

        .nav-links {
            flex: 1;
            text-align: right;
        }

        .nav-links ul {
            display: flex;
            justify-content: flex-end;
            list-style: none;
        }

        .nav-links ul li {
            list-style: none;
            margin-left: 20px; /* Space between links */
        }

        .nav-links ul li a {
            color: #333; /* Darker text color for contrast */
            text-decoration: none;
            font-size: 16px; /* Increased font size */
            padding: 10px 15px; /* Add padding for link elements */
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth transitions */
        }

        .nav-links ul li a:hover {
            background-color: rgba(51, 51, 51, 0.2); /* Semi-transparent background on hover */
            transform: translateY(-2px); /* Slight elevation effect */
            color: #207CEB; /* Change text color on hover */
        }

        /* Profile Container */
        .profile-container {
            height: calc(100% - 70px); /* Take up the rest of the page excluding the navbar */
            margin-left: 60px; /* Add space for the sidebar */
            max-width: 100%; /* Utilize full width */
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: margin-left 0.3s ease;
        }

        /* Move the content when the sidebar expands */
        .sidebar:hover ~ .profile-container {
            margin-left: 200px;
        }

        .profile-card {
            background-color: #ffffff; /* Profile card background is white */
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%; /* Adjust width to cover more space */
            padding: 30px;
        }

        .welcome-message {
            text-align: left;
            margin-bottom: 20px;
        }

        .welcome-message h1 {
            font-size: 2em;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .welcome-message p {
            color: #888;
            font-size: 1em;
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .profile-img {
            width: 120px; /* Increased size */
            height: 120px;
            border-radius: 50%;
            margin-right: 20px;
            object-fit: cover;
        }

        .profile-header h2 {
            font-size: 1.8em;
            margin: 0;
        }

        .profile-header p {
            font-size: 1em;
            color: #777;
        }

        /* Profile Details */
        .profile-details {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two columns */
            gap: 20px;
        }

        .detail-row label {
            font-size: 1em;
            margin-bottom: 8px;
            color: #555;
        }

        .detail-row input {
            padding: 15px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .detail-row input:focus {
            border-color: #207CEB;
        }
    </style>
</head>
